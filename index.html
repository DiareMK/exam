<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<div  class="container mt-5 custom-container fonts">
    <form>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Дата народження:</label>
            <input type="date" class="form-control form-control-sm" id="birthdate" name="birthdate" min="2006-01-01" max="2012-12-31">
        </div>

        <div class="container mt-5 left">
            <label for="simpleRange" class="form-label">Потягайте по приколу:</label>
            <input type="range" class="form-range" id="simpleRange" name="simpleRange" min="1" max="500">
        </div>




        <!-- Результат у форматі списку -->
        <table id="birthdateTable">
            <thead>
            <tr>
                <th>Дата народження</th>
                <th>Рік тварини</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Таблиця для виведення місяця гороскопу -->
        <table id="horoscopeTable">
            <thead>
            <tr>
                <th>Місяць гороскопу</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button type="submit" class="btn btn-primary btn-sm">Відправити</button>

        <ul id="resultList" class="result-list"></ul>
    </form>
</div>

</body>
</html>
